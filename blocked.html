<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site Blocked - FocusFlow AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            background: #0a0e27;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100%;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .gradient-circle {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(100px);
        }

        .circle1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -300px;
            left: -300px;
            animation: float1 20s infinite ease-in-out;
        }

        .circle2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -300px;
            right: -300px;
            animation: float2 25s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.1); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, -50px) scale(1.1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
            margin: 20px 0;
            overflow-y: auto;
            max-height: 90vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .block-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blocked-site {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            display: inline-block;
            margin: 20px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .message {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.8;
            margin: 20px 0;
        }

        .current-tasks {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            text-align: left;
        }

        .tasks-title {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-item:before {
            content: 'üìå';
            font-size: 16px;
        }

        .timer-section {
            margin: 30px 0;
        }

        .timer-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 48px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .ai-suggestion {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .ai-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ai-dot {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
<div class="bg-animation">
    <div class="gradient-circle circle1"></div>
    <div class="gradient-circle circle2"></div>
</div>

<div class="container">
    <div class="block-icon">üéØ</div>
    <h1>Stay Focused!</h1>

    <div class="blocked-site" id="blockedSite">Loading...</div>

    <p class="message">This site doesn't align with your current tasks.</p>

    <div class="current-tasks" id="currentTasks">
        <div class="tasks-title">Your Current Focus</div>
        <div id="tasksList"></div>
    </div>

    <div class="timer-section">
        <div class="timer-label">Focus Time Remaining</div>
        <div class="timer" id="timer">--:--</div>
    </div>

    <div class="ai-suggestion" id="aiSuggestion" style="display: none;">
        <div class="ai-label">
            <div class="ai-dot"></div>
            AI Suggestion
        </div>
        <p id="suggestionText">Based on your tasks, try this instead:</p>
    </div>

    <div class="actions">
        <button class="btn btn-secondary" id="goBackBtn">‚Üê Go Back</button>
        <button class="btn btn-primary" id="suggestedBtn">Visit Suggested Site</button>
    </div>
</div>

<script src="blocked.js"></script>
</body>
</html>
